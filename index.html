<!DOCTYPE html>

<html>
    <head>

        <title>Homepage</title>

        <!-- meta tags -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- link tags -->

        <link href="favicon.png" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div id="clock"></div>
            <div id="date"></div>

            <div class="weather-container">
                <div class="row inline">
                    <div id="temperature" class="i-weather inline"></div>
                    <span class="inline"> - </span>
                    <div id="weather" class="i-weather inline"></div>
                </div>
            </div>

            <div class="bookmark-container">
                <div class="bookmark-set">
                    <p class="bookmark-title">Daily</p>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://inbox.google.com/"
                            target="_blank">Inbox</a>
                        <a class="bookmark" href="https://youtube.com/"
                            target="_blank">YouTube</a>
                        <a class="bookmark" href="https://github.com/fnogcps"
                            target="_blank">GitHub</a>
                        <a class="bookmark" href="https://www.meetup.com/"
                            target="_blank">Meetup</a>
                    </div>
                </div>

                <div class="bookmark-set">
                    <p class="bookmark-title">Productivity</p>
                    <div class="bookmark-inner-container">
                        <a class="bookmark" href="https://trello.com/"
                            target="_blank">Trello</a>
                        <a class="bookmark" href="https://dev.to/fnogcps"
                            target="_blank">dev.to</a>
                        <a class="bookmark" href="https://feedly.com/i/my"
                            target="_blank">Feedly</a>
                        <a class="bookmark" href="https://www.udemy.com/pt/"
                            target="_blank">Udemy</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
